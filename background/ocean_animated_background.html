<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Animado del Océano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #f0f8ff 0%, #e8f4fd 30%, #ddeefb 50%, #d1e7fd 70%, #c5e0fb 85%, #bbdefb 100%);
            cursor: none;
        }

        .ocean-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, 
                rgba(187, 222, 251, 0.04) 0%, 
                rgba(144, 202, 249, 0.06) 20%,
                rgba(100, 181, 246, 0.05) 40%,
                rgba(187, 222, 251, 0.03) 60%,
                rgba(144, 202, 249, 0.02) 80%,
                rgba(100, 181, 246, 0.01) 100%);
            opacity: 0.6;
            animation: wave-flow 20s ease-in-out infinite;
            border-radius: 50%;
            transform-origin: center;
            top: -50%;
            left: -50%;
        }

        .wave:nth-child(2) {
            background: radial-gradient(ellipse at 30% 70%, 
                rgba(144, 202, 249, 0.05) 0%, 
                rgba(100, 181, 246, 0.07) 25%,
                rgba(187, 222, 251, 0.04) 50%,
                rgba(144, 202, 249, 0.03) 75%,
                rgba(100, 181, 246, 0.02) 100%);
            animation: wave-flow 25s ease-in-out infinite reverse;
            animation-delay: -5s;
            transform: scale(1.2);
        }

        .wave:nth-child(3) {
            background: radial-gradient(ellipse at 70% 30%, 
                rgba(100, 181, 246, 0.06) 0%, 
                rgba(144, 202, 249, 0.08) 30%,
                rgba(187, 222, 251, 0.04) 60%,
                rgba(100, 181, 246, 0.02) 100%);
            animation: wave-flow 30s ease-in-out infinite;
            animation-delay: -10s;
            transform: scale(0.8) rotate(45deg);
        }

        .wave:nth-child(4) {
            background: radial-gradient(ellipse at 20% 80%, 
                rgba(187, 222, 251, 0.04) 0%,
                rgba(144, 202, 249, 0.06) 30%,
                rgba(100, 181, 246, 0.05) 60%,
                rgba(187, 222, 251, 0.02) 100%);
            animation: wave-flow 35s ease-in-out infinite reverse;
            animation-delay: -15s;
            transform: scale(1.5) rotate(-30deg);
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(187, 222, 251, 0.6), 
                rgba(144, 202, 249, 0.3), 
                rgba(100, 181, 246, 0.15));
            animation: float-up linear infinite;
            opacity: 0.7;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(144, 202, 249, 0.4);
            background: radial-gradient(circle, 
                rgba(100, 181, 246, 0.08) 0%, 
                rgba(187, 222, 251, 0.04) 50%, 
                transparent 100%);
            pointer-events: none;
            transform: scale(0);
            opacity: 0;
        }

        .cursor-glow {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(144, 202, 249, 0.4) 0%, 
                rgba(100, 181, 246, 0.2) 40%, 
                transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
            mix-blend-mode: overlay;
            will-change: transform;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @keyframes wave-flow {
            0%, 100% {
                transform: translateX(-10%) translateY(-10%) rotate(0deg) scale(1);
            }
            25% {
                transform: translateX(-5%) translateY(-15%) rotate(3deg) scale(1.05);
            }
            50% {
                transform: translateX(0%) translateY(-8%) rotate(-2deg) scale(1.02);
            }
            75% {
                transform: translateX(-8%) translateY(-12%) rotate(1deg) scale(1.08);
            }
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
                transform: scale(1);
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes ripple-expand {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .wave:hover {
            animation-duration: 15s;
            opacity: 0.6;
        }

        body:hover .wave {
            filter: brightness(1.05) saturate(1.1);
        }

        body:hover .bubble {
            animation-duration: 8s;
        }

        /* Partículas flotantes adicionales */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(144, 202, 249, 0.5);
            border-radius: 50%;
            animation: particle-float linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="ocean-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="cursor-glow" id="cursorGlow"></div>
    </div>

    <script>
        // Crear burbujas dinámicas
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 60 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDuration = (Math.random() * 10 + 15) + 's';
            bubble.style.animationDelay = Math.random() * 5 + 's';
            
            document.querySelector('.ocean-container').appendChild(bubble);
            
            setTimeout(() => {
                bubble.remove();
            }, 25000);
        }

        // Crear partículas
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 15 + 20) + 's';
            particle.style.animationDelay = Math.random() * 10 + 's';
            
            document.querySelector('.ocean-container').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 35000);
        }

        // Efecto de ondas al hacer clic
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.animation = 'ripple-expand 2s ease-out';
            
            document.querySelector('.ocean-container').appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 2000);
        }

        // Seguimiento del cursor con mayor precisión
        const cursorGlow = document.getElementById('cursorGlow');
        let mouseX = window.innerWidth / 2, mouseY = window.innerHeight / 2;
        let currentX = mouseX, currentY = mouseY;
        let isMouseInside = false;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            isMouseInside = true;
            cursorGlow.style.opacity = '1';
        });

        document.addEventListener('mouseleave', () => {
            isMouseInside = false;
            cursorGlow.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            isMouseInside = true;
            cursorGlow.style.opacity = '1';
        });

        // Animación suave y precisa del cursor
        function animateCursor() {
            if (isMouseInside) {
                currentX += (mouseX - currentX) * 0.15;
                currentY += (mouseY - currentY) * 0.15;
            }
            
            cursorGlow.style.transform = `translate(${currentX - 100}px, ${currentY - 100}px)`;
            requestAnimationFrame(animateCursor);
        }
        
        animateCursor();

        // Crear ondas al hacer clic
        document.addEventListener('click', (e) => {
            createRipple(e.clientX - 10, e.clientY - 10);
        });

        // Generar elementos continuamente
        setInterval(createBubble, 3000);
        setInterval(createParticle, 1500);

        // Crear elementos iniciales
        for (let i = 0; i < 5; i++) {
            setTimeout(createBubble, i * 1000);
            setTimeout(createParticle, i * 500);
        }

        // Efecto de movimiento del fondo basado en la posición del mouse (optimizado)
        let animationFrameId;
        
        document.addEventListener('mousemove', (e) => {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            animationFrameId = requestAnimationFrame(() => {
                const waves = document.querySelectorAll('.wave');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                waves.forEach((wave, index) => {
                    const intensity = (index + 1) * 0.3;
                    const offsetX = (mouseX - 0.5) * intensity * 10;
                    const offsetY = (mouseY - 0.5) * intensity * 5;
                    
                    // Mantener las transformaciones base de CSS y añadir el offset del mouse
                    const baseTransform = wave.style.transform || '';
                    const newTransform = baseTransform.replace(/translateX\([^)]*\)|translateY\([^)]*\)/g, '');
                    wave.style.transform = `${newTransform} translateX(${offsetX}%) translateY(${offsetY}px)`.trim();
                });
            });
        });
    </script>
</body>
</html>
